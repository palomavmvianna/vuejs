<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1 v-once> {{ titulo }} </h1>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Website It's In</a>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Aula - VueJS",
            link: 'http://itsin.com.br'
        },
        methods: {
            saudacao: function() {
                this.titulo = "Feliz ano novo!"
                return this.titulo
            }
        }
    });
</script>
