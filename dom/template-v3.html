<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1> {{ titulo }} </h1>
    <p>{{ saudacao() }}</p>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Aula - VueJS"
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo
            }
        }
    });
</script>
