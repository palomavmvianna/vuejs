<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1> {{ titulo }} </h1>
    <input type="text" v-model="titulo">
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            titulo: "Aula de Propriedades Reativas - VueJS"
        }
    });
</script>
