<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="desafio">
    <button @click="valor += 5">Aumentar 5</button>
    <button @click="valor++">Aumentar 1</button>
    <button @click="diminuir">Diminuir</button>
    <h2>Valor: {{ valor }}</h2>
    <p>Resultado: {{ resultado }}</p>
    
</div>

<script>
    new Vue({
        el: "#desafio",
        data: {
            valor: 0
        },
        computed: {
            resultado() {
                return this.valor == 37 ?
                    'Valor igual' : 'Valor diferente'
            }
        },
        watch: {
            resultado() {
                setTimeout(() => {
                    this.valor = 0
                }, 5000)
            }
        },
        methods: {
            diminuir() {
                this.valor--
            }
        }
    });
</script>
